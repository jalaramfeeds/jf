<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Jalaram Dashboard</title>
  <!-- Favicon -->
  <link rel="shortcut icon" href="./img/svg/logo.svg" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Reset CSS */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* Basic styles */
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f8f9fa;
      color: #333;
      margin: 0;
      line-height: 1.6;
    }

    /* Header styles */
    header {
      background-color: #180403;
      color: #fff;
      padding: 2px;
      text-align: center;
    }

    header h1 {
      margin-bottom: 10px;
    }

    /* Sidebar styles */
    nav {
      background-color: #180403;
      color: #fff;
      padding: 20px;
      width: 200px;
      height: calc(100vh - 100px);
      position: fixed;
      top: 80px;
      left: 0;
      overflow-y: auto;
    }

    nav ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    nav li {
      margin-bottom: 10px;
    }

    nav a {
      text-decoration: none;
      color: rgb(230, 223, 223);
      display: block;
      padding: 10px;
      transition: background-color 0.3s;
    }

    nav a:hover {
      background-color: #08eb72f7;
    }

    /* Submenu styles */
    .submenu {
      margin-left: 15px;
      
    }

    /* Define the hidden class */
    .hidden {
      display: none;
    }

    .submenu a {
      padding-left: 20px;
    }

    /* Main content styles */
    .main-content {
      margin-left: 250px;
      padding: 20px;
    }

    .card {
      background-color: #e3d3d2;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(14, 5, 5, 0.1);
    }

    /* Sidebar toggle button styles */
    .sidebar-toggle {
      position: fixed;
      top: 20px;
      left: 50px;
      background-color: transparent;
      border: none;
      color: #fff;
      cursor: pointer;
      font-size: 20px;
    }

    .sidebar-toggle:hover {
      color: #ccc;
    }

    /* Icon styles */
    .menu-icon {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Jalaram Feeds</h1>
  </header>

  <!-- Sidebar toggle button -->
  <button class="sidebar-toggle" title="Toggle sidebar" onclick="toggleSidebar()" role="button">
    <span>&#9776;</span>
  </button>

  <nav id="sidebar">
    <ul>
      <li><a href="index.html">Dashboard</a></li>
      <li class="sidebar-item">
        <a href="index.html" data-menu-id="production-menu" onclick="toggleSubMenu(event)">
          <span class="menu-icon">&#x1F6E0;</span> <!-- Icon for Production -->
          Production
        </a>
        <ul id="production-menu" class="submenu hidden">
          <li><a href="Allunit.html">All Units</a></li>
          <li><a href="PGN.html">Patanjali</a></li>
        </ul>
      </li>
      <li class="sidebar-item">
        <a href="#" data-menu-id="calendar-menu" onclick="toggleSubMenu(event)">
          <span class="menu-icon">&#x1F4C5;</span> <!-- Icon for Calendar -->
          Calendar
        </a>
        <ul id="calendar-menu" class="submenu hidden">
          <li><a href="#">Menu 1</a></li>
          <li><a href="#">Menu 2</a></li>
        </ul>
      </li>
      <li class="sidebar-item">
        <a href="#" data-menu-id="reports-menu" onclick="toggleSubMenu(event)">
          <span class="menu-icon">&#x1F4CA;</span> <!-- Icon for Reports -->

        </a>
        <ul id="reports-menu" class="submenu hidden">
          <li><a href="#">Menu 1</a></li>
          <li><a href="#">Menu 2</a></li>
        </ul>
      </li>
      <li class="sidebar-item">
        <a href="#" data-menu-id="messages-menu" onclick="toggleSubMenu(event)">
          <span class="menu-icon">&#x1F4E9;</span> <!-- Icon for Messages -->
          Messages
        </a>
        <ul id="messages-menu" class="submenu hidden">
          <li><a href="#">Menu 1</a></li>

  </nav>


    <!-- Page Content -->
    <div id="content" class="flex-grow">

            <div class="row">

                    <div class="card mb-12">

                            <h3 class="mb-0">PGN Status</h3>
                        </div>
                        <div class="col-lg-12">
                            <!-- Full-width iframe -->

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>
  </main>

  <script>
    // Function to toggle sidebar
    function toggleSidebar() {
      var sidebar = document.getElementById("sidebar");
      var mainContent = document.querySelector(".main-content");
      if (sidebar.style.width === "250px") {
        sidebar.style.width = "0";
        mainContent.style.marginLeft = "0";
      } else {
        sidebar.style.width = "250px";
        mainContent.style.marginLeft = "250px";
      }
    }

    // Function to toggle submenu visibility
function toggleSubMenu(event) {
  event.stopPropagation(); // Prevent bubbling to document click listener
  var target = event.target;
  var submenuId = target.getAttribute("data-menu-id");
  var submenu = document.getElementById(submenuId);
  
  // Toggle the 'hidden' class to show/hide the submenu
  submenu.classList.toggle('hidden');
}

// Document click event listener to hide submenus when clicking outside
document.addEventListener('click', function (event) {
  var submenus = document.querySelectorAll('.submenu');
  submenus.forEach(submenu => {
    if (!submenu.contains(event.target)) {
      submenu.classList.add('hidden');
    }
  });
});
  </script>
